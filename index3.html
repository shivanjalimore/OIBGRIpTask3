<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion - Sagar Developer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar(), celTokel()" placeholder="value">
        </div>
        <br><br><br>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel(),farTokel()" placeholder="value">
        </div>
        <br><br><br>
        <div class="input_box">
            <label for="kelvin">kelvin</label>
            <input type="number" id="kelvin" oninput="kelTocel(),kelTofar()" placeholder="value">
            <br><br><br>
        <button class="button" onclick="reset()">Reset</button>
    </div>
    <script src="script3.js"></script>

</body>

</html>
